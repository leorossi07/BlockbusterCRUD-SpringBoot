<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Filmes</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/filmes/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span>Listar Filmes</span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="~{fragments/alert}"></div>

			<form
				th:action="${filme.id == null} ? @{/filmes/salvar} : @{/filmes/editar}"
				th:object="${filme}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Título</label> 
						<input type="text" class="form-control" id="nome" placeholder="Título"
							autofocus="autofocus" th:field="*{titulo}"
							th:classappend="${#fields.hasErrors('titulo')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{titulo}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Diretor</label> 
						<input type="text" class="form-control" id="nome" placeholder="Diretor"
							autofocus="autofocus" th:field="*{diretor}"
							th:classappend="${#fields.hasErrors('diretor')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{diretor}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="produtora">Produtora</label> 
						<select id="produtora" class="form-control" th:field="*{produtora}"
							th:classappend="${#fields.hasErrors('produtora')} ? is-invalid">
							<option value="">Selecione</option>
							<option th:each="produtora : ${produtoras}" th:value="${produtora.id}"
								th:text="${produtora.nome}"></option>
						</select>

						<div class="invalid-feedback">
							<span th:errors="*{produtora}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="nome">Ano</label> 
						<input type="number" class="form-control" id="nome" placeholder="Ano"
							autofocus="autofocus" th:field="*{ano}"
							th:classappend="${#fields.hasErrors('ano')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{ano}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="preco">Preço</label> 
						<input type="text" class="form-control" id="preco" placeholder="Preço"
							data-mask="000000,00" data-mask-reverse="true" th:field="*{preco}"
							th:classappend="${#fields.hasErrors('preco')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{preco}"></span>
						</div>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
